definitions:
  main.Service:
    properties:
      cost:
        type: string
      currency:
        type: string
      duration:
        type: integer
      id:
        type: integer
      key:
        type: string
      name:
        type: string
      url:
        type: string
    type: object
info:
  contact: {}
paths:
  /addService:
    post:
      parameters:
      - description: ID not required
        in: body
        name: service
        required: true
        schema:
          $ref: '#/definitions/main.Service'
      responses:
        "200":
          description: OK
          schema:
            type: string
  /checkService:
    get:
      parameters:
      - description: Service name
        in: query
        name: name
        required: true
        type: string
      responses:
        "200":
          description: 'For example, "result": true'
          schema:
            additionalProperties: true
            type: object
  /getServiceInfo:
    get:
      parameters:
      - description: Service name
        in: query
        name: name
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.Service'
  /getServiceList:
    get:
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/main.Service'
            type: array
swagger: "2.0"
